<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    
    <div class="signup-container">
        <div class="logo-and-intro-container">
            <h1 class="fb-head">facebook</h1>
            <p class="intro">Facebook helps you connect and share with the people in your life</p>
        </div>

        <div class="login-form-container">
            <div class="login-form">
                <input type="email" name="email-phone" class="form-box" placeholder="Email address or phone number">
                <input type="password" name="form-pwd" class="form-box" placeholder="Password">
                <input type="submit" value="Log in" class="login-btn">

                <div id="fg-pwd"><a href="#">Forgotten Password?</a></div>
                
                <div class="line"></div>

                <div id="create-account">
                    <input type="submit" value="Create new account" class="signup-btn">
                </div>
            </div>

            <div class="create-a-page"><a href="#">Create a page</a> for a celebrity, brand or business.</div>

        </div>
    </div>


</body>
</html>
